version: '3.9'

services:
  sb-backend:
    build: ./sb-backend
    container_name: sb-backend
    # Use the .env.demo file for environment variables in the container
    # we can pass this as part of the docker-compose command or specify it here
    env_file:
      - ./sb-backend/.env.demo
    environment:
      # Set your environment variables here
      # DATABASE_URL: postgresql://user:password@host:port/dbname
      # DATA_DB_URL: postgresql://user:password@host:port/dbname
      # Add other env vars as needed, e.g. OPENAI_API_KEY
    ports:
      - "8000:8000"
    volumes:
      - ./sb-backend:/app
