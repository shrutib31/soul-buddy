version: '3.9'

services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: soulbuddy
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  sb-backend:
    build: ./sb-backend
    container_name: sb-backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres123@postgres:5434/soulbuddy
      DATA_DB_URL: postgresql://postgres:postgres123@postgres:5434/soulbuddy
      DATA_DB_NAME: soulbuddy
      DATA_DB_USER: postgres
      DATA_DB_PASSWORD: postgres123
      DATA_DB_HOST: postgres
      DATA_DB_PORT: "5434"
      # Add other env vars as needed, e.g. OPENAI_API_KEY
    ports:
      - "8000:8000"
    volumes:
      - ./sb-backend:/app

volumes:
  postgres_data:
